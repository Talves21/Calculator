<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
</head>
<body>
    <header role="banner">
        <h1 class="text-center pb-5">Calculator</h1>
    </header>

    <main class="container-fluid" role="main">
        <section>
            <div class="row pt-5">
                <div class="col-5"></div>
                <div class="col-7 calculator">
                    <input type="text" value="" id="result">
                    <div class="buttons">
                        <button onclick="" class="calcButton">C</button>
                        <button onclick="" class="calcButton">/</button>
                        <button onclick="" class="calcButton">x</button>
                        <button onclick="" class="calcButton">7</button>
                        <button onclick="" class="calcButton">8</button>
                        <button onclick="" class="calcButton">9</button>
                        <button onclick="" class="calcButton">-</button>
                        <button onclick="" class="calcButton">4</button>
                        <button onclick="" class="calcButton">5</button>
                        <button onclick="" class="calcButton">6</button>
                        <button onclick="" class="calcButton">+</button>
                        <button onclick="" class="calcButton">1</button>
                        <button onclick="" class="calcButton">2</button>
                        <button onclick="" class="calcButton">3</button>
                        <button onclick="" class="calcButton">0</button>
                        <button onclick="" class="calcButton">=</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./JS/app.js"></script>
</body>
</html>
