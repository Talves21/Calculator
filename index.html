<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
</head>
<body>
    <header role="banner">
        <h1 class="text-center pb-5">Calculator</h1>
    </header>

    <main class="container-fluid" role="main">
        <section>
            <div class="row pt-5">
                <div class="col-5"></div>
                <div class="col-2 calculator">
                    <input type="text" value="" id="result">

                    <div class="row">
                        <div class="col-12">
                            <button class="calcButton" id="clear">C</button>
                            <button class="calcButton">/</button>
                            <button class="calcButton">x</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button class="calcButton">7</button>
                            <button class="calcButton">8</button>
                            <button class="calcButton">9</button>
                            <button class="calcButton">-</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button class="calcButton">4</button>
                            <button class="calcButton">5</button>
                            <button class="calcButton">6</button>
                            <button class="calcButton">+</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button class="calcButton">1</button>
                            <button class="calcButton">2</button>
                            <button class="calcButton" id="three">3</button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <button class="calcButton">0</button>
                            <button class="calcButton" id="equals">=</button>
                        </div>
                    </div>
                </div>
                <div class="col-5"></div>
                   
            </div>
        </section>
    </main>
    <script src="./JS/app.js"></script>
</body>
</html>
